<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
    <div class="wrapper w-96 p-6 rounded-lg bg-white">
        <div class="gradient-box w-full h-56 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-lg"></div>
        <div class="row options flex my-5 justify-between">
            <div class="column direction">
                <p class="text-lg">Direction</p>
                <div class="select-box border-2 border-slate-400 py-1.5 px-4 rounded-md">
                    <select class="w-full border-0 outline-0 bg-inherit text-lg">
                        <option value="to top">Top</option>
                        <option value="to right top">Right Top</option>
                        <option value="to right">Right</option>
                        <option value="to right bottom">Right Bottom</option>
                        <option value="to bottom">Bottom</option>
                        <option value="to left bottom">Left Bottom</option>
                        <option value="to left">Left</option>
                        <option value="to left top">Left Top</option>
                    </select>
                </div>
            </div>
            <div class="column colors ml-14">
                <p>Colors</p>
                <div class="inputs">
                    <input type="color" value="#5665E9" class="last:ml-1.5 h-10">
                    <input type="color" value="#A271F8" class="last:ml-1.5 h-10">
                </div>
            </div>
        </div>
        <textarea class="row w-full text-slate-500 resize-none text-lg rounded-md border-2 border-slate-400 py-1.5 px-4" disabled>Background: linear-gradient(to left top, #5665E9, #A271F8)</textarea>
        <div class="row buttons text-white">
            <button class="refresh w-5/12 cursor-pointer py-4 text-lg  border-0 outline-0 rounded-md bg-slate-600 hover:bg-slate-800 m-2.5 focus:outline-none focus:ring focus:ring-slate-400">Refresh Colors</button>
            <button class="copy w-5/12 cursor-pointer py-4 text-lg  border-0 outline-0 rounded-md bg-indigo-600 hover:bg-indigo-800 m-2.5 focus:outline-none focus:ring focus:ring-violet-300">Copy Code</button>
        </div>
    </div>


    <script src="script.js" defer></script>
</body>
</html>
